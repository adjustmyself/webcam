{% load static %}

<!doctype html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>照片擷取</title>
	<style type="text/css">
		body { font-family: Helvetica, sans-serif; }
		h2, h3 { margin-top:0; }
		form { margin-top: 15px; }
		form > input { margin-right: 15px; }
		#results { float:right; margin:20px; padding:20px; border:1px solid; background:#ccc; }
	</style>
	<!-- css檔案 -->
	<link href="{% static 'style.css' %}" rel="stylesheet">
	<!-- webcam.js函式庫 -->
	<script type="text/javascript" src="{% static '/webcamjs-master/webcam.min.js' %}"></script>
	<!-- jquery for ajax -->
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<form name ="uploadData" method="POST" enctype="multipart/form-data"> 
		{% csrf_token %}
		<div id="results">照片:</div>
	</form>
	
	<h1>WebcamJS 上傳測試</h1>
	<h3>照片格式 320x240 jpg檔案</h3>
	
	<div id="my_camera">照片:</div>
	<form id="getValue">
	  <input type="radio" name="gender" value="male" checked> Male<br>
	  <input type="radio" name="gender" value="female"> Female<br>
	  <input type="radio" name="gender" value="other"> Other<br><br>
	  <input type="submit">
	</form> 

	
	<!-- 設定webcam參數 -->
	<script language="JavaScript">
		Webcam.set({
			width: 320,
			height: 240,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
	</script>
	
	<form>
		<input type=button value="Take Snapshot" onClick="take_snapshot()">
	</form>
	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		$.ajaxSetup({
		data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
		});
		// 設定js全域變數來儲存稍後產生的data uri
		var strData;
		// 拍照程式
		function take_snapshot() {
			// webcam.snap會傳回一個base64的data uri image			
			Webcam.snap( function(data_uri) {
				strData = data_uri;
				document.getElementById('results').innerHTML = 
					'<h2>拍照結果:</h2>' + 
					'<img src="'+data_uri+'" />' +
					'<select id="newlocale">' +
					  '<option value="volvo"><div >Volvo</div></option>' +
					  '<option value="saab">Saab</option>' +
					  '<option value="opel">Opel</option>' +
					  '<option value="audi">Audi</option>' +
					'</select>' +
					'<input type="button" value="sendData" onclick="sendData(strData)" />'
					;	
			} );
		}
		// 將圖片傳回view,傳回的格式是json所以要先把strData這個字串轉成json
		function sendData(data_uri) {
			var form = document.getElementById('getValue');
			var value;
			for(var i = 0; i < form.gender.length;i++) {
				if (form.gender[i].checked) {
					value = form.gender[i].value;
				}
			}
			$.ajax({
				url: "/upload/",
				type: "post",
				data: {'jsonData':JSON.stringify({'valueData':value,'photoData': data_uri})},
				success: function() {
					alert('upload ok.');		    
				},
			});
			document.getElementById('results').innerHTML = '照片:';
		}
	</script>
	
</body>
</html>
