	<div class="container">

	<!-- 設定webcam參數 -->
	<script language="JavaScript">
		Webcam.set({
			width: 300,
			height: 300,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
	</script>


	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		$.ajaxSetup({
		data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
		});
		// 設定js全域變數來儲存稍後產生的data uri
		var strData;
		var timeName;
		// 拍照程式
		function take_snapshot() {
			// js 時間物件
			var time=new Date();
			var y = time.getFullYear().toString()+'-'
			var m = (time.getMonth()+1).toString()+'-'
			var d = time.getDate().toString()+' '
			var h = time.getHours().toString()+'-'
			var mi = time.getMinutes().toString()+'-'
			var s = time.getSeconds().toString()
			timeName = y+m+d+h+mi+s			
			// webcam.snap會傳回一個base64的data uri image			
			Webcam.snap( function(data_uri) {
				strData = data_uri;
				document.getElementById('results').innerHTML = 
					'<h1>2.擷取結果:</h1>' + 
					'<img src="'+data_uri+'" />';						
			} );
			// 將照片傳回view
			$.ajax({
				url: "/classify/",
				type: "post",
				data: {'jsonData':JSON.stringify({'timeData':timeName,'photoData': strData})},
				success: function() {
					window.location.replace("/classifyResult/");		
				},
			});		
		}
	</script>
